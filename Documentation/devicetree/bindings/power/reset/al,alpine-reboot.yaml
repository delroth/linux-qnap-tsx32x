%YAML 1.2
---
$id: http://devicetree.org/schemas/power/reset/al,alpine-reboot.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Annapurna Labs Alpine SoC reboot driver

maintainers:
  - Pierre Bourdon <delroth@gmail.com>

description: |+
  This is a reboot driver for the Annapurna Labs Alpine SoC family. The reboot
  is performed by configuring the hardware watchdog to instantly reboot the
  SoC.

properties:
  compatible:
    const: al,alpine-reboot

  wdt-parent:
    $ref: /schemas/types.yaml#/definitions/phandle
    description: Phandle to the SoC watchdog.

required:
  - compatible
  - wdt-parent
